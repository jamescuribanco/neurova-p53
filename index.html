<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neurova P53</title>

  <!-- Estilos generales -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fbff;
      color: #1f2937;
    }

    header {
      background: linear-gradient(90deg, #e0f2fe, #bae6fd, #93c5fd);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      color: #0f172a;
      font-size: 28px;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0f172a;
      font-weight: 500;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

    .card h3 {
      color: #0077cc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .hidden {
      display: none;
    }

    .blocked {
      background: #ccc;
      color: #555;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #64748b;
    }

    .subcurso-btn {
      background: #f97316;
    }

    .subcurso-btn:hover {
      background: #ea580c;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }
  </style>
