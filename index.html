// --- FUNCIONES ---
function login(){
  const u = document.getElementById('user').value;
  if(u){document.getElementById('login').classList.add('hidden'); document.getElementById('alumno-panel').classList.remove('hidden');}
  else alert('Ingresa usuario');
}

function showSection(id){
  document.getElementById('alumno-panel').classList.add('hidden');
  document.getElementById('subcourse-detail').classList.add('hidden');
  document.getElementById('course-detail').classList.add('hidden');
  if(id==='alumno') document.getElementById('alumno-panel').classList.remove('hidden');
}

function openCourse(courseKey){
  currentCourse = courseKey;
  const course = allCourses[courseKey];
  const container = document.getElementById('subcourse-buttons');
  container.innerHTML = '';
  document.getElementById('subcourse-title').innerText = `Curso: ${courseKey}`;
  course.subcourses.forEach(sub=>{
    const btn = document.createElement('button');
    btn.innerText = sub;
    btn.onclick = ()=>openSubcourse(sub);
    container.appendChild(btn);
  });
  document.getElementById('alumno-panel').classList.add('hidden');
  document.getElementById('subcourse-detail').classList.remove('hidden');
}

function openSubcourse(sub){
  currentSubcourse = sub;
  const weeks = allCourses[currentCourse].semanas[sub];
  const container = document.getElementById('course-weeks');
  container.innerHTML = '';
  document.getElementById('course-title').innerText = `${currentCourse} - ${sub}`;
  weeks.forEach(w=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `<h3>Semana ${w.sem}</h3><p>${w.tema}</p>
      <p><a href="${w.pdf}" target="_blank">PDF</a> | <a href="${w.video}" target="_blank">Video</a> | <a href="${w.banco}" target="_blank">Apliquemos lo aprendido</a></p>`;
    container.appendChild(div);
  });
  document.getElementById('subcourse-detail').classList.add('hidden');
  document.getElementById('course-detail').classList.remove('hidden');
}

function backToPanel(){
  document.getElementById('course-detail').classList.add('hidden');
  document.getElementById('subcourse-detail').classList.add('hidden');
  document.getElementById('alumno-panel').classList.remove('hidden');
}

function backToSubcourse(){
  document.getElementById('course-detail').classList.add('hidden');
